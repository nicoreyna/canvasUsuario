<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dibujando con Canvas</title>
</head>
<body>
    <h1>Probando dibujos con canvas</h1>
    <p>¿Cuantas lineas querés?
        <input type="text" id="texto"/>
        <input type="button" value="Ok!" id="botoncito" />
    </p>
    <p>
        ¿De que color lo querés?
        <input type="color" id="favcolor" value="#ff0000" />
    </p>
    <canvas width="300" height="300" id="dibujito"></canvas>
    <p>Así quedaría el dibujo</p>
    <p>
        <input type="button" value="¡¡Borrar y empezar de nuevo!!" id="borrarTodo">
    </p>
    <script src="js/index.js"></script>
</body>
</html>
